<script>
    
        const nome = prompt("Digite seu nome:")
        const nota1 = Number (prompt("digite a nota da 1 avaliaçao:"))
        const nota2 = Number(prompt("digite a nota da 2 avaliaçao:"))
        const media = (nota1 + nota2)/2

        if(media >=7){
            document.write(nome + ",  aprovado(a)!" + " suas notas sao:"+ nota1 + " e " +
           nota2 + " sua media:" + media )
        }
        else if(media<3){
            document.write(nome + ",  reprovado (a)!" + "sua notas sao:"+ nota1 +" e "+
            nota2 + "sua media:"+ media)
        }
        else{
            document.write(nome + ", voce fara prova final." + " suas notas sao: "+ nota1 +" e "+
            nota2 + " sua media e :" + media)

        }
    
    </script>
