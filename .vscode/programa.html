
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-MAIL</title>
</head>
<body>
    <h1>Programa E-mail Institucional</h1>

    <form>
        <p>
            Aluno: 
            <input type="text" id="nomeDoAluno" required>
        </p>
        <input type="submit" value="Gerar e-mail">
    </form>

    <h3></h3>

    <script>
       const formulario = document.querySelector('form')
       const respEmail = document.querySelector('h3') 

       formulario.addEventListener('submit', (e) => {
        e.preventDefault()

        const nomeDoAluno = formulario.nomeDoAluno.value

        if (nomeDoAluno.indexOf(" ") == -1) {
            alert('Informe o nome completo!')
            return
        }

        const nomeSeparado = nomeDoAluno.split(" ")

        let iniciais = ''
        for (const nome of nomeSeparado) {
            iniciais += nome[0].toLowerCase()
        }

        respEmail.innerText = `E-mail: ${iniciais}@aluno.ifal.edu.br`
       })                                                                                                                                                                                             
    </script>
</body>
</html>
