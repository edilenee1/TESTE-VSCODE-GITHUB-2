<html>
<script>
 const idade = prompt("idade do Aluno:")

 if(idade >=4 && idade <=5){
    document.write(idade + "Turma A")
 }
 else if(idade>=6 && idade <=8){
    document.write(idade + "Turma B")
 }
else if(idade >=9 && idade <=10){
    document.write(idade + "Turma C")
}
else{
    document.write("Sem Turma")
}
</script>
</html>
